<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grocery Website</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Linking CSS file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		/* Your additional CSS styles here */

	</style>
</head>
<body>
	<header class="header">
		<a href="#" class="logo"> <i class="fa fa-shopping-basket"></i> Grocery </a>
		<nav class="navbar">
			<a href="#home">home</a>
			<a href="#features">features</a>
			<a href="#products">products</a>
			<a href="#categories">categories</a>
			<a href="#review">review</a>
			<a href="#blogs">blogs</a>
		</nav>
		<div class="icons">
			<div class="fa fa-bars" id="menu-btn"></div>
			<div class="fa fa-search" id="search-btn"></div>
			<div class="fa fa-shopping-cart" id="cart-btn"></div>
			<div class="fa fa-user" id="login-btn"></div>
		</div>
		<form class="search-form">
			<input type="search" id="search-box"  placeholder="Search Here....">
			<label for="search-box" class="fa fa-search"></label>
		</form>

		<div class="shopping-cart">
			<div class="box">
				<i class="fa fa-trash"></i>
				<img src="image/cart-img-1.png" alt="Watermelon">
				<div class="content">
					<h3>Watermelon</h3>
					<span class="price">$5.00</span>
					<span class="quantity">Qty : 1</span>
				</div>
			</div>
			<div class="box">
				<i class="fa fa-trash"></i>
				<img src="image/cart-img-2.png" alt="Onion">
				<div class="content">
					<h3>Onion</h3>
					<span class="price">$6.00</span>
					<span class="quantity">Qty : 1</span>
				</div>
			</div>
			<div class="box">
				<i class="fa fa-trash"></i>
				<img src="image/cart-img-3.png" alt="Chicken">
				<div class="content">
					<h3>Chicken</h3>
					<span class="price">$80.00</span>
					<span class="quantity">Qty : 1</span>
				</div>
			</div>
			<div class="total">Total : $91.00</div>
			<a href="#" class="btn">Checkout</a>
		</div>

		<form action="#" class="login-form">
			<h3>login now</h3>
			<input type="email" placeholder="your email" class="box">
			<input type="password" placeholder="your password" class="box">
		
			<p>Forget Your Password <a href="#">Click Now</a></p>
			<p>Don't Have An Account <a href="#">Sign Up</a></p>
			<input type="submit" value="Login Now" class="btn">
		</form>
		
	</header>
	<script src="js/script.js"></script>
</body>
</html>
